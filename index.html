<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  
   <div class="main_part">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>

      <div class="info">
        <div class="text">
          <h3>Perfume</h3>
        <h1>Gabrielle <br>Essence Eau <br>De Parfum</h1>
        <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</h2>
        </div>

        <div class="price">
          <div class="price_tags">
            <h1>$149.99</h1>
            <h4>$169.99</h2>
          </div>
          
         
            <span class="material-icons">shopping_cart</span>
            <input type="button" value=" Add to Cart">
          </div>
          
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://instagram.com/i_am_h.i.l.a.r.y">Hilary</a>.
    </div>
</body>
</html>
